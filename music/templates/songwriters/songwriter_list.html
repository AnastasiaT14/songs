<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songwriter List</title>
</head>
<body>
    <h1>Songwriter List</h1>
    <ul>
        {% for songwriter in songwriters %}
        <li><a href="{% url 'songwriter_detail' songwriter.pk %}">{{ songwriter.name }} {{ songwriter.surname }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'songwriter_create' %}">Add New Songwriter</a>
</body>
</html>
